<VirtualHost *:443>
  ServerName example.com
  # !!! Be sure to point DocumentRoot to 'public'!
  DocumentRoot /some/file/path
  XSendFile on
  XSendFilePath /some/file/path
  # Set the Rails environment if not production
  # RailsEnv development
  
  <Directory /some/file/path>
    # This relaxes Apache security settings.
    AllowOverride all
    # MultiViews must be turned off.
    Options -MultiViews
    # Uncomment this if you're on Apache >= 2.4:
    Require all granted
  </Directory>
  
  <Location />
    ShibRequestSetting requireSession 0
  </Location>

  <Location /browse>
    ShibRequestSetting requireSession 0
  </Location>

  <Location /secure>
    # This Location directive is what redirects apache over to the IdP.
    AuthType shibboleth
    ShibRequestSetting requireSession 1
    require valid-user
  </Location>

  <Location "/Shibboleth.sso">
    SetHandler shib-handler
    PassengerEnabled off
  </Location>

  <Location /users/auth/shibboleth/callback>
    # This Location directive is what redirects apache over to the IdP.
    AuthType shibboleth
    ShibRequestSetting requireSession 1
    require valid-user
  </Location>
  
  <Location /users/auth/shibboleth>
    # This Location directive is what redirects apache over to the IdP.
    AuthType shibboleth
    ShibRequestSetting requireSession 1
    require valid-user
  </Location>

  SSLEngine On
  SSLOptions +StrictRequire
  SSLCompression off
  SSLProtocol ALL -SSLv2 -SSLv3
  SSLHonorCipherOrder on
  SSLCipherSuite EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH
  SSLCertificateFile /some/file/path/cert.cer
  SSLCertificateChainFile /some/file/path/cert_interm.cer
  SSLCertificateKeyFile /some/file/path/server.key
</VirtualHost>
